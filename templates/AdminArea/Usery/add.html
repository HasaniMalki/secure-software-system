{% extends "AdminArea/Layout/base.html" %}

{% block hedercontent%}
<div class="row  py-4">
    <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">

            <div class="col-lg-6 col-7">
                <h6 class="h2 text-dark d-inline-block mb-0">Users</h6>
                <nav aria-label="breadcrumb" class="d-none d-md-block mt-2">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="{{ url_for('admin.dashbord') }} "><i
                                    class="bx bx-home"></i></a></li>
                        <li class="breadcrumb-item active" aria-current="page">User</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block pagecontent%}

<div class="row">
    <div class="col-lg-6  margin-center">
        <div class="card">
            <div class="card-body center">
                <form method="POST" action="{{ url_for('admin.user_post') }} ">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="username">User Name:</label>
                                <input id="username" class="form-control form-control-alternative" type="text"
                                    name="username" required placeholder="Enter User Name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="useremail">Email:</label>
                                <input id="useremail" class="form-control form-control-alternative" type="email"
                                    name="useremail" required placeholder="Enter User Email">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="NIC_no">NIC No:</label>
                                <input id="NIC_no" class="form-control form-control-alternative" type="text"
                                    name="NIC_no" required placeholder="Enter NIC no">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group text-capitalize">
                                <label for="exampleFormControlSelect1">User Role</label>
                                <select class="userrole form-control " name="role">
                                    <option></option>
                                    {% for role in roles %}
                                    {% if(role.name!='donor') %}
                                    <option value="{{role.name}}" class="text-capitalize">{{role.name}}</option>

                                    {%endif%}
                                    {%endfor%}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <button id="submit-btn" type="submit" class="btn btn-primary">
                                Create
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div> <!-- end col -->
</div>
{% endblock %}
{% block js%}
<script>$(document).ready(function () {
        $('.userrole').select2({
            placeholder: "Select a User Role",
            allowClear: true
        });
    });
</script>

{% endblock %}
