{% extends "ManagerArea/Layout/base.html" %}

{% block hedercontent%}
<div class="row  py-4">
    <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">

            <div class="col-lg-6 col-7">
                <h6 class="h2 text-dark d-inline-block mb-0">Blood Donors</h6>
                <nav aria-label="breadcrumb" class="d-none d-md-block mt-2">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="{{ url_for('manager.dashbord') }} "><i
                                    class="bx bx-home"></i></a></li>
                        <li class="breadcrumb-item " aria-current="page"><a href="{{ url_for('manager.donor') }} ">Blood
                                Donors </a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">View</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block pagecontent%}

<div class="row">
    <div class="col-lg-6  margin-center">
        <div class="card">
            <div class="card-body center">
                <form method="POST" action="{{ url_for('manager.donor_post') }} ">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="fullname">Full Name:</label>
                                <input id="fullname" class="form-control form-control-alternative" type="text"
                                    name="fullname" readonly placeholder="Enter Full Name" value="{{donor.fullname}}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input id="email" class="form-control form-control-alternative" type="email"
                                    name="email" readonly placeholder="Enter User Email" value="{{donor.email}}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group text-capitalize">
                                <label for="NIC_no">NIC No:</label>
                                <input id="NIC_no" class="form-control form-control-alternative" type="text"
                                    name="NIC_no" readonly placeholder="Enter NIC No" value="{{donor.NIC_no}}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group text-capitalize">
                                <label for="birthday">Birthday:</label>
                                <input id="birthday" class="form-control form-control-alternative" type="date"
                                    name="birthday" readonly placeholder="Enter Birthday" value="{{donor.birthday}}">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group text-capitalize">
                                <label for="exampleFormControlSelect1">Gender:</label>
                                <select class=" form-control " name="gender" disabled>

                                    {% if (donor.gender=='male') %}
                                    <option value="male" class="text-capitalize " selected>Male</option>
                                    {% else %}
                                    <option value="female" class="text-capitalize" selected>Female</option>
                                    {% endif %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group text-capitalize">
                                <label for="weight">Weight:</label>
                                <input id="weight" class="form-control form-control-alternative" type="text"
                                    name="weight" readonly placeholder="Enter Weight" value="{{donor.weight}}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group text-capitalize">
                                <label for="height">Height:</label>
                                <input id="height" class="form-control form-control-alternative" type="text"
                                    name="height" readonly placeholder="Enter Height" value="{{donor.height}}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group text-capitalize">
                                <label for="blood_group">Blood Group:</label>
                                <select class=" form-control " name="blood_group" disabled>

                                    {% if (donor.blood_group=='A+') %}
                                    <option value="A+" id="A+">A+</option>
                                    {% elif (donor.blood_group=='A-') %}
                                    <option value="A-" id="A-">A-</option>
                                    {% elif (donor.blood_group=='B+') %}
                                    <option value="B+" id="B+">B+</option>
                                    {% elif (donor.blood_group=='B-') %}
                                    <option value="B-" id="B-">B-</option>
                                    {% elif (donor.blood_group=='O+') %}
                                    <option value="O+" id="O+">O+</option>
                                    {% elif (donor.blood_group=='O-') %}
                                    <option value="O-" id="O-">O-</option>
                                    {% elif (donor.blood_group=='AB+') %}
                                    <option value="AB+" id="AB+">AB+</option>
                                    {% elif (donor.blood_group=='AB-') %}
                                    <option value="AB-" id="AB-">AB-</option>
                                    {% endif %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group text-capitalize">
                                <label for="contact_no">Contact No:</label>
                                <input id="contact_no" class="form-control form-control-alternative" type="text"
                                    name="contact_no" readonly placeholder="Enter Contact No"
                                    value="{{donor.contact_no}}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group text-capitalize">
                                <label for="address">Address:</label>
                                <textarea name="address" id="address" cols="30" rows="5"
                                    class="form-control form-control-alternative">{{donor.address}} </textarea>

                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div> <!-- end col -->
</div>
{% endblock %}
{% block js%}
<script>
    $(document).ready(function () {
        $('.userrole').select2({
            placeholder: "Select a User Role",
            allowClear: true
        });
    });
</script>

{% endblock %}
