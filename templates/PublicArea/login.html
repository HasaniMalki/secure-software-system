{% extends "PublicArea/Layout/base.html" %}

{% block title %}
<title>HEART | Login</title>
{% endblock %}
{% block ogtitle %}
<meta property="og:title" content="HEART | Login" />
{% endblock %}

{% block content%}
<section class="contact section-bg " style="margin-top: 4.0rem;" >
    <div class="container" data-aos="fade-up">
        <div class="section-title">
            <h2>Login</h2>
            <p>Login Page</p>
        </div>
        <div class="row">
            <div class="col-lg-12 ">
                <div class="row">
                    <div class="col-lg-8 col-10 center " style="margin: 0 auto;">
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        <div class="notification text-danger">
                            <!-- {{ messages[0] }} -->
                        </div>
                        {% endif %}
                        {% endwith %}
                        <div class="card p-5 shadow">
                            <div class="card-body ">
                                <form action="/login" method="post" class="login-form">
                                    <div class="form-group">
                                        <input type="email" name="email" class="form-control" placeholder="Enter email"
                                            autofocus="" required>
                                        <div class="validate"></div>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="password" name="password"
                                            placeholder="Your Password" required>

                                        <div class="validate"></div>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-danger-2">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
