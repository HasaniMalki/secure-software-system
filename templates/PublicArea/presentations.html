{% extends "PublicArea/Layout/base.html" %}

{% block title %}
<title>HEART | Presentations</title>
{% endblock %}
{% block ogtitle %}
<meta property="og:title" content="HEART | Presentations" />
{% endblock %}

{% block content%}

<!-- ======= Breadcrumbs ======= -->
<section class="breadcrumbs">
    <div class="container">

        <ol>
            <li><a href="/">Home</a></li>
            <li>Presentations</li>
        </ol>
        <h2>Presentations</h2>

    </div>
</section>
<!-- End Breadcrumbs -->

<!-- ======= Blog Section ======= -->
<section id="blog" class="blog min_hi_65">
    <div class="container" data-aos="fade-up">

        <div class="row">

            <div class="col-lg-12 entries">

                <article class="entry">

                    <h2 class="entry-title">
                        <a>Presentations</a>
                    </h2>

                    <div class="entry-content">
                        <div class="row">
                            <div class="col-6 ">
                                <p class="mt-1">Proposal Presentation</p>
                            </div>
                            <div class="col-6 read-more"><a
                                    href="https://drive.google.com/file/d/1YF3FP9L1v7oyUsn20IFIwysTgYq9hrDh/view?usp=sharing"
                                    target="_blank">Download</a></div>
                        </div>

                    </div>

                </article><!-- End blog entry -->

            </div><!-- End blog entries list -->

        </div>

    </div>
</section>
<!-- End Blog Section -->

{% endblock %}

{% block css%}
<style>
    .contact .info-box p {
        font-size: 20px !important;
        font-weight: bold !important;
        margin-bottom: 20px !important;
    }

    .center_img_new {
        margin-left: auto !important;
        margin-right: auto !important;
        display: block;
    }

    .head-title {
        font-size: 24px !important;
        font-weight: bold !important;
        color: #111111 !important;
        transition: 0.3s !important;
    }
</style>
{% endblock %}
